<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StarCine</title>

</head>
<body>

    <header class="sticky">
        <div class="conteiner-header">
            <div class="logo">
                <img src="img/logo starcine.svg" alt="Logo">
            </div>
    
            <div class="menu">
    
                <nav class="menu-principal">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Em Breve</a></li>
                        <li><a href="#">Bomboniere</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
    
            </div>
    
            <div class="buscador">
                <input class='input-search' type="text" placeholder="Pesquisa por..."><button class="btn-search">Search</button>
            </div>
        </div>
       
    </header>

    <main>

        <div class="banner">
                
        </div>
            
        <section>

                <div class="fale_conosco">
                    <div class="interface">
                        <h1>Fale Conosco</h1>
                    </div>


                </div>
                
                <form action="">
            
                    <input type="text" id="nome" placeholder =" Seu nome:" required> 
                    <input type="text" id="e-mail" placeholder =" Seu e-mail:" required>
                    <input type="text" id="tel" placeholder =" Seu telefone:">
                    <input type="text" id="assunto" placeholder ="Assunto">
                    <textarea name="" id="" placeholder="Sua mensagem" required></textarea>
        
                    <div class="btnEnviar"> <input type="submit" value="Enviar"></div>
                </div>

            

            </div>
          
            <div class="sobre-nos">
                <h3></h3>
            </div>
        </section>

    </main>

    <footer>
        <p>footer</p>
    </footer>
    
</body>
</html>
