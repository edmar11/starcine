<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_contato.css">
    <title>StarCine</title>

</head>
<body>
    <header class="sticky"></header>
        <section>

                <div class="fale_conosco">
                    <div class="interface">
                        <h1>Fale Conosco</h1>
                    </div>


                </div>
                
                <form action="">
            
                    <input type="text" id="nome" placeholder =" Seu nome:" required> 
                    <input type="text" id="e-mail" placeholder =" Seu e-mail:" required>
                    <input type="text" id="tel" placeholder =" Seu telefone:">
                    <input type="text" id="assunto" placeholder ="Assunto">
                    <textarea name="" id="" placeholder="Sua mensagem" required></textarea>
        
                    <div class="btnEnviar"> <input type="submit" value="Enviar"></div>
                </div>

            

            </div>
        </section>

    </main>

    <footer></footer>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('header').innerHTML = data;
            });
        
        
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('footer').innerHTML = data;
            });
        </script>
    
</body>
</html>
